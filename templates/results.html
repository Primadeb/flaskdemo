{% extends "layout.html" %}
{% block title %}Wikipedia Results{% endblock %}
{% block content %}
{% if page %}
  <h1>Wikipedia Page: {{ page.title }}</h1>
  <h2>Summary</h2>
  <p>{{ page.summary }}</p>
  <p><a href="{{ page.url }}" target="_blank">Read more on Wikipedia</a></p>
{% else %}
  <h1>Error</h1>
  <p>Sorry, no results found.</p>
{% endif %}
{% endblock %}
